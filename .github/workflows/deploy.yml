name: Deploy to Firebase

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. Debug: Show files
      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== Firebase config ==="
          cat firebase.json || echo "No firebase.json"
          cat .firebaserc || echo "No .firebaserc"
      
      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # 4. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # 5. Debug: Test Firebase
      - name: Debug - Test Firebase
        run: |
          echo "Firebase version:"
          firebase --version || echo "Firebase not installed"
          echo "Listing projects:"
          firebase projects:list --token ${{ secrets.FIREBASE_TOKEN }} 2>&1 || echo "Token test failed"
      
      # 6. Deploy
      - name: Deploy to Firebase
        run: |
          firebase deploy \
            --project whaai-c388e \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --only hosting \
            --non-interactive
