<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Firebase Auth Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìù Create Account</h1>
        <p class="subtitle">Join our community</p>
        
        <div id="alert" class="alert hidden"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="displayName">Full Name</label>
                <input type="text" id="displayName" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="divider">or sign up with</div>
        
        <button id="googleSignup" class="btn btn-google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
            Sign up with Google
        </button>
        <button id="githubSignup" class="btn btn-github">
            <img src="https://img.icons8.com/ios-filled/16/ffffff/github.png" alt="GitHub">
            Sign up with GitHub
        </button>
        
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="login.html" class="nav-link">Login here</a></p>
            <p><a href="index.html" class="nav-link">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        redirectIfAuthenticated('index.html');

        // Email/Password Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alert = document.getElementById('alert');
            
            alert.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert.textContent = 'Error: Passwords do not match';
                alert.className = 'alert alert-error';
                alert.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                alert.textContent = 'Error: Password must be at least 6 characters';
                alert.className = 'alert alert-error';
                alert.classList.remove('hidden');
                return;
            }
            
            const result = await signUpWithEmail(email, password, displayName);
            
            if (result.success) {
                alert.textContent = 'Account created successfully! Redirecting...';
                alert.className = 'alert alert-success';
                alert.classList.remove('hidden');
                setTimeout(() => window.location.href = 'profile.html', 1500);
            } else {
                alert.textContent = 'Error: ' + result.error;
                alert.className = 'alert alert-error';
                alert.classList.remove('hidden');
            }
        });

        // Google Signup
        document.getElementById('googleSignup').addEventListener('click', async () => {
            const result = await loginWithGoogle();
            if (result.success) {
                window.location.href = 'profile.html';
            } else {
                alert('Error: ' + result.error);
            }
        });

        // GitHub Signup
        document.getElementById('githubSignup').addEventListener('click', async () => {
            const result = await loginWithGitHub();
            if (result.success) {
                window.location.href = 'profile.html';
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>
</body>
</html>
