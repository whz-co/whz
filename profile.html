<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakhourani | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 15px 40px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .nav-links a:hover {
            background: var(--light);
            color: var(--secondary);
        }
        
        .nav-links a.active {
            background: var(--secondary);
            color: white;
        }
        
        /* Profile Container */
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-header h2 {
            font-size: 36px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .profile-header p {
            color: #666;
            font-size: 18px;
        }
        
        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .profile-avatar {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary);
            margin-bottom: 20px;
        }
        
        .profile-info {
            background: var(--light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .info-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-value {
            color: #333;
            font-size: 18px;
        }
        
        .info-value.user-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            word-break: break-all;
        }
        
        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-home {
            background: var(--secondary);
            color: white;
        }
        
        .btn-home:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: var(--accent);
            color: white;
        }
        
        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        /* Login Prompt */
        .login-prompt {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .login-prompt .icon {
            font-size: 64px;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .login-prompt h3 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .login-prompt p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .login-btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            padding: 40px;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .nav-links { gap: 10px; }
            .profile-card { padding: 30px; }
            .action-buttons { flex-direction: column; }
            .footer-links { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap" style="font-size: 32px; color: #3498db;"></i>
                <h1>Zakhourani</h1>
            </a>
            
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html" class="active"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="profile-container" id="profileContainer">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Footer -->
    <footer>
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px;">
            <i class="fas fa-graduation-cap" style="font-size: 32px; color: #3498db;"></i>
            <h1 style="color: white;">Zakhourani</h1>
        </div>
        
        <p>English language learning platform by Dr. Waleed Hussien Zakhourani</p>
        
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        
        <p style="margin-top: 30px; color: #ccc;">Â© 2024 Zakhourani. All rights reserved.</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAE8wf24HXrfmpMluaFOv1OHPrf_YFfqTQ",
            authDomain: "whaai-c388e.firebaseapp.com",
            projectId: "whaai-c388e",
            storageBucket: "whaai-c388e.firebasestorage.app",
            messagingSenderId: "640598205524",
            appId: "1:640598205524:web:c975f5e8b371b1043e39c1",
            measurementId: "G-1MHE0JBZJR"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();
        const profileContainer = document.getElementById('profileContainer');

        // Load profile data
        async function loadProfile() {
            const user = auth.currentUser;
            
            if (!user) {
                // Show login prompt
                profileContainer.innerHTML = `
                    <div class="login-prompt">
                        <div class="icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3>Login Required</h3>
                        <p>Please login to view your profile</p>
                        <a href="login.html" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Login Now
                        </a>
                    </div>
                `;
                return;
            }
            
            // Get user data from Firestore
            let userData = null;
            try {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    userData = doc.data();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
            
            // Format dates
            let createdAt = 'N/A';
            let lastLogin = 'N/A';
            
            if (userData) {
                if (userData.createdAt) {
                    createdAt = userData.createdAt.toDate().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                if (userData.lastLogin) {
                    lastLogin = userData.lastLogin.toDate().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }
            
            // Display profile
            profileContainer.innerHTML = `
                <div class="profile-header">
                    <h2>Your Profile</h2>
                    <p>Manage your Zakhourani account</p>
                </div>
                
                <div class="profile-card">
                    <div class="profile-avatar">
                        <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || user.email)}&size=150&background=3498db&color=fff&bold=true`}" 
                             alt="Profile" class="avatar-img">
                        <h3 style="font-size: 28px; color: var(--dark); margin-bottom: 5px;">${user.displayName || user.email}</h3>
                        <p style="color: var(--secondary); font-size: 18px;">${user.email}</p>
                    </div>
                    
                    <div class="profile-info">
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-id-card"></i> Account Type
                            </div>
                            <div class="info-value">
                                ${userData?.provider || 'email'} Account
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-calendar-plus"></i> Member Since
                            </div>
                            <div class="info-value">${createdAt}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-sign-in-alt"></i> Last Login
                            </div>
                            <div class="info-value">${lastLogin}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-fingerprint"></i> User ID
                            </div>
                            <div class="info-value user-id">${user.uid}</div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <a href="index.html" class="action-btn btn-home">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                        <a href="logout.html" class="action-btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            `;
        }

        // Initialize
        auth.onAuthStateChanged((user) => {
            loadProfile();
        });
    </script>
</body>
</html>
